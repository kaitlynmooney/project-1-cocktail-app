<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Sip Sip Hooray</title>
</head>
<body>
  <!--Header)---------------------------------------------------------------------------------------------------------------> 
 <div class="columns">
 <header class="column is-12">
    <div class="columns" id="header-container">
      <img class="column is-4-desktop is-6-tablet is-8-mobile" id="logo" src="./assets/images/SSH_Logo.png" alt="sip sip hooray logo">
      <button class="column is-3-desktop is-5-tablet is-6-mobile" id="cocktailButton" class="button is-responsive" class="button is-responsive js-modal-trigger" data-target="modal-js-example">Find a Cocktail</button> 
    </div>
  </header>
  </div>
  <!--Modal (User Input)--------------------------------------------------------------------------------------------------------------->
    <div class="modal" id="ingredientSearchModal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Please add the ingredients you'd like to use in your cocktail</p>
            <button id="xBtn" class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <input id="ingredientInput" class="form-input" type="text" placeholder="Enter your ingredients here"/>
          </section>
          <footer class="modal-card-foot">
            <div class="buttons">
              <button class="button is-success" id="searchButton">Search</button>
              <button class="button" id="cancelButton">Cancel</button>
            </div>
          </footer>
        </div>
    </div>
  <!--Featured Cocktail Section-------------------------------------------------------------------------------------------------------------->
  <section id="featured-cocktail" class="is-flex-direction-column card py-5 mt-2" style="background-color: var(--secondary); color: var(--dark-text)">
  </section>

  <!--Cocktail Library Section--------------------------------------------------------------------------------------------------------------------------->
  
  <section class="section cocktail-library">
    <div class="container fullhd">
      <!-- Start Carousel -->
      <div id="carousel-elem" class="carousel">
        
      </div>
      <!-- End Carousel -->
    </div>
  </section>
  <footer> </footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
<script src="./assets/js/script.js"></script>  

</body>
</html>
