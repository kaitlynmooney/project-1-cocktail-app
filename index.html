<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Sip Sip Hooray</title>
</head>
<body>
  <!--Header)--------------------------------------------------------------------------------------------------------------->
 <header>
    <img  id="logo" src="./assets/images/SSH_Logo.png" alt="sip sip hooray logo">
    <button id="cocktailButton" class="button is-responsive" class="button is-responsive js-modal-trigger" data-target="modal-js-example">Find a cocktail</button>
  </header>
  <!--Modal (User Input)--------------------------------------------------------------------------------------------------------------->
    <div class="modal" id="ingredientSearchModal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Please add the ingredients you'd like to use in your cocktail</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <input class="form-input" type="text" placeholder="Enter your ingredients here"/>
          </section>
          <footer class="modal-card-foot">
            <div class="buttons">
              <button class="button is-success" id="searchButton">Search</button>
              <button class="button" id="cancelButton">Cancel</button>
            </div>
          </footer>
        </div>
    </div>
  <!--Featured Cocktail Section-------------------------------------------------------------------------------------------------------------->
  <section class="featured-cocktail">
          <!-- Block heading w/ selected cocktail name -->
          <h3>[Insert Name of cocktail here]</h3>
          <!-- Block with picture of cocktail and text of the recipe -->
          <img src="#" alt="[insert name of cocktail here]"/>
          <p>[Insert recipe here]</p>
          <!--A button to generate another cocktail and a checkbox to add cocktail to library -->
          <subsection>
              <button id="generateBtn" class="button is-normal is-responsive">Generate Another Cocktail</button>
              <label class="checkbox">
                <input type="checkbox" />
                Check to save to cocktail library
              </label>
          </subsection>
  </section>

  <!--Cocktail Library Section--------------------------------------------------------------------------------------------------------------------------->
  <section class="section">
    <div class="container">
      <!-- Start Carousel -->
      <div id="carousel-demo" class="carousel">
        <div class="item-1">
          <!-- Slide Content -->
           <p>slide1</p>
           </div>
           <div class="item-2">
             <!-- Slide Content -->
             <p>slide2</p>
             </div>
             <div class="item-3">
               <!-- Slide Content -->
               <p>slide3</p>
        </div>
      </div>
      <!-- End Carousel -->
    </div>
  </section>
   
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
<script src="./assets/js/script.js"></script>  

</body>
</html>
