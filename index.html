<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Sip Sip Hooray</title>
</head>
<body>
  <!--Header)--------------------------------------------------------------------------------------------------------------->
 <header>
    <img  id="logo" src="./assets/images/SSH_Logo.png" alt="sip sip hooray logo">
    <button id="cocktailButton" class="button is-responsive" class="button is-responsive js-modal-trigger" data-target="modal-js-example">Find a cocktail</button>
  </header>
  <!--Modal (User Input)--------------------------------------------------------------------------------------------------------------->
    <div class="modal" id="ingredientSearchModal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Please add the ingredients you'd like to use in your cocktail</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <input class="form-input" type="text" placeholder="Enter your ingredients here"/>
          </section>
          <footer class="modal-card-foot">
            <div class="buttons">
              <button class="button is-success" id="searchButton">Search</button>
              <button class="button" id="cancelButton">Cancel</button>
            </div>
          </footer>
        </div>
    </div>
  <!--Featured Cocktail Section-------------------------------------------------------------------------------------------------------------->
  <section class="featured-cocktail">
          <!-- Block heading w/ selected cocktail name -->
          <h3>[Insert Name of cocktail here]</h3>
          <!-- Block with picture of cocktail and text of the recipe -->
          <img src="#" alt="[insert name of cocktail here]"/>
          <p>[Insert recipe here]</p>
          <!--A button to generate another cocktail and a checkbox to add cocktail to library -->
          <subsection>
              <button>Generate Another Cocktail</button>
              <label class="checkbox">
                <input type="checkbox" />
                Check to save to cocktail library
              </label>
          </subsection>
  </section>
  <!--Cocktail Library Section--------------------------------------------------------------------------------------------------------------------------->
  <section class="cocktail-library">
    <!-- Left/right buttons + image will eventually be refactored to be in-line -->
<!-- Slideshow container -->


    <!-- Full-width images with number and caption text -->
    <div class="myCocktails">
        <div class="numbertext">1 / 3</div>
        <img src="#" style="width:100%">
        <!-- **name pending for array with cocktails -->
      <div class="text">[cocktailArray[0]'s name]</div>
    </div>
    <div class="myCocktails">
        <div class="numbertext">2 / 3</div>
        <img src="#" style="width:100%">
      <div class="text">[cocktailArray[1]'s name]</div>
    </div>
    <div class="myCocktails">
        <div class="numbertext">3 / 3</div>
        <img src="#" style="width:100%">
      <div class="text">[cocktailArray[2]'s name]</div>
    </div>
  

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>


  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  </section>
  <!--Footer----------------------------------------------------------------------------------------------------------------------------->
  <footer></footer>
   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>  
<script src="./assets/js/script.js"></script>  
</body>
</html>
